machine:
  java:
    version: oraclejdk8
  services:
      - docker

dependencies:
  override:
    - ./gradlew compileTestJava --console=plain

test:
  override:
    - ./gradlew test --console=plain
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*-tw/
    commands:
      - ./gradlew publish --console=plain
  all:
    branch: /(master|6.1.x)-tw/
    commands:
      - ./gradlew publish --console=plain
